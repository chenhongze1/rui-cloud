# RUI Cloud 应用配置

# 上游服务器配置
upstream rui_backend {
    server host.docker.internal:8080;
    # 可以添加更多后端服务器实现负载均衡
    # server host.docker.internal:8081;
    # server host.docker.internal:8082;
}

# HTTP服务器配置
server {
    listen 80;
    server_name localhost rui-cloud.local;

    # 访问日志
    access_log /var/log/nginx/rui-cloud.access.log main;
    error_log /var/log/nginx/rui-cloud.error.log;

    # 根路径
    location / {
        proxy_pass http://rui_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # API路径
    location /api/ {
        proxy_pass http://rui_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API特殊设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 健康检查
    location /health {
        proxy_pass http://rui_backend/actuator/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # 静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://rui_backend;
        proxy_set_header Host $host;
        
        # 缓存设置
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # 监控端点（可选，仅内网访问）
    location /actuator/ {
        # 限制访问IP
        # allow 172.20.0.0/16;
        # deny all;
        
        proxy_pass http://rui_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Swagger文档
    location /swagger-ui/ {
        proxy_pass http://rui_backend;
        proxy_set_header Host $host;
    }

    location /v3/api-docs {
        proxy_pass http://rui_backend;
        proxy_set_header Host $host;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

